<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">
  </head>
  <body>
    <div class="maincontainer">
      <form action="">
         <div class="display">
          <input type="text" name="display" class="dis">
      </div>
      <div class="contentcontainer">
        <div class="row calc-one">
          <input type="button" value="AC" onclick="display.value=''" class="btn samebtn btn-dark">
          <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" class="btn samebtn btn-dark">
          <input type="button" value="%" onclick="display.value +='%' " class="btn samebtn btn-dark">
          <input type="button" value="/" onclick="display.value +='/' " class="btn samebtn btn-warning">
        </div>
        <div class="row calc-one">
          <input type="button" value="7" onclick="display.value +='7' " class="btn samebtn btn-dark">
          <input type="button" value="8" onclick="display.value +='8' " class="btn samebtn btn-dark">
          <input type="button" value="9" onclick="display.value +='9' " class="btn samebtn btn-dark">
          <input type="button" value="*" onclick="display.value +='*' " class="btn samebtn btn-warning">
        </div>
        <div class="row calc-one">
          <input type="button" value="4" onclick="display.value +='4' " class="btn samebtn btn-dark">
          <input type="button" value="5" onclick="display.value +='5' " class="btn samebtn btn-dark">
          <input type="button" value="6" onclick="display.value +='6' " class="btn samebtn btn-dark">
          <input type="button" value="-" onclick="display.value +='-' " class="btn samebtn btn-warning">
        </div>
        <div class="row calc-one">
          <input type="button" value="1" onclick="display.value +='1' " class="btn samebtn btn-dark">
          <input type="button" value="2" onclick="display.value +='2' " class="btn samebtn btn-dark">
          <input type="button" value="3" onclick="display.value +='3' " class="btn samebtn btn-dark">
          <input type="button" value="+" onclick="display.value +='+' " class="btn samebtn btn-warning">
        </div>
        <div class="row calc-one">
          <input type="button" value="0" onclick="display.value +='0' " class="btn samebtn btn-dark diffbtn">
          <input type="button" value="." onclick="display.value +='.' " class="btn samebtn btn-dark">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="btn samebtn btn-warning ">
        </div>
      </div>
      </form>
     
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
